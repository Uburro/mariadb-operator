name: CI

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Checkout code
        uses: actions/checkout@v3

      - name: GolangCI Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.46.2

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: make build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cluster
        run: |
          make cluster
          make install

      - name: MariaDB test host
        run: sudo make mdb-add-test-host

      - name: Test
        run: make cover

      - name: Coverage
        uses: actions/upload-artifact@v2
        with:
          name: cover
          path: ./cover.html

  manifests:
    name: Manifests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate manifests
        run: make manifests

      - name: Check diff
        uses: ./.github/actions/check-diff
        with:
          message: Manifests are not up do date. Run 'make manifests' and commit the changes.

  codegen:
    name: Codegen
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate code
        run: make generate

      - name: Check diff
        uses: ./.github/actions/check-diff
        with:
          message: Generated code is not up do date. Run 'make generate' and commit the changes.

  helm:
    name: Helm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate helm chart
        run: make helm

      - name: Check diff
        uses: ./.github/actions/check-diff
        with:
          message: Helm chart is not up do date. Run 'make helm' and commit the changes.
